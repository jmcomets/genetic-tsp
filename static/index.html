<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>TSP</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">TSP</a>
        </div>
        <div id="navbar-collapse" class="collapse navbar-collapse">
        </div>
      </div>
    </nav>
    <div id="navbar-push" style="height:60px"></div>

    <div class="container">
      <div data-ng-controller="ConfigCtrl" class="col-md-4">
        <div data-ng-show="dataset" class="list-group">
          <a data-ng-repeat="(name, cities) in dataset.citymaps"
             data-ng-click="setCurrentDataset(name)"
             data-ng-class="{ true: 'active' }[currentDataset == name]" class="list-group-item">
            {{ name }}
          </a>
        </div>
      </div>

      <div data-ng-controller="MapCtrl" class="col-md-8">
        <svg data-ng-attr-width="{{graph.width}}"
             data-ng-attr-height="{{graph.height}}">
          <circle data-ng-repeat="city in cities"
                  data-ng-attr-cx="{{city.position.x}}"
                  data-ng-attr-cy="{{city.position.y}}"
                  data-ng-attr-r= "{{cityCircleRadius(city)}}">
        </svg>
      </div>
    </div>
  </body>

  <!-- Scripts -->
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="/main.js"></script>
</html>
