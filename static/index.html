<!DOCTYPE html>
<html data-ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TSP</title>

    <!-- CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <!-- Sidebar -->
      <div data-ng-controller="ConfigCtrl" id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand">
            <a href="#">
              TSP
            </a>
          </li>
          <li data-ng-repeat="(name, cities) in dataset.citymaps"
              data-ng-class="{ true: 'active' }[currentDataset == name]">
            <a data-ng-click="setCurrentDataset(name)">
              {{ name }}
            </a>
          </li>
        </ul>
      </div>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          <div class="row">
            <div data-ng-controller="MapCtrl" class="col-lg-12">
              <svg data-vbox="{{bounds.minX}} {{bounds.minY}} {{bounds.width}} {{bounds.height}}" preserveAspectRatio="xMidYMid meet">
                <circle data-ng-repeat="city in cities"
                        data-ng-attr-cx="{{city.position.x}}"
                        data-ng-attr-cy="{{city.position.y}}"
                        data-ng-attr-r= "{{cityCircleRadius(city)}}">
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
