<div class="row"><h1>City map for {{ currentDataset }}</h1><div class="col-md-4"><p>You can solve the TSP problem for a given starting city by clicking on
a city in the following map and clicking the "solve" button. Note that
this operation may be very slow depending on the selected dataset.</p></div><div class="col-md-8"><svg width="100%" style="max-height:600px" data-vbox="{{bounds.minX}} {{bounds.minY}} {{bounds.width}} {{bounds.height}}" preserveaspectratio="xMidYMid meet" data-ng-click="setStartingCity(null)"><g data-ng-repeat="city in cities" data-ng-attr-transform="translate({{city.position.x}}, {{city.position.y}})"><circle r="5" data-ng-attr-fill="{{ { false: &quot;black&quot;, true: &quot;red&quot; }[startingCity == city] }}" data-ng-click="setStartingCity(city)" data-stop-click="data-stop-click"></circle></g><g data-ng-repeat="pairs in path"><line data-ng-attr-x1="{{pairs[0].position.x}}" data-ng-attr-y1="{{pairs[0].position.y}}" data-ng-attr-x2="{{pairs[1].position.x}}" data-ng-attr-y2="{{pairs[1].position.y}}" style="stroke:rgb(255,0,0);stroke-width:2"></line></g></svg></div><div class="col-md-5 col-md-offset-7"><button type="button" data-ng-click="solve()" data-ng-disabled="!startingCity" class="btn btn-primary btn-block btn-lg">Solve the TSP problem</button></div></div>
